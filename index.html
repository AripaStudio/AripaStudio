<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Aripa Studio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for the landing page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle at 70% 30%, #0a0a1a, #1e003a); /* Unique gradient for landing page */
        }

        .landing-container {
            max-width: 800px;
            background-color: #1f003a; /* Dark purple background */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 0, 255, 0.2); /* Stronger shadow with glow */
            border: 1px solid #3a005a;
            animation: fadeIn 1s ease-out; /* Fade in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .landing-container h1 {
            color: #00f0ff; /* Neon blue */
            font-size: 3.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.8);
            letter-spacing: 2px;
        }

        .landing-container p {
            font-size: 1.3em;
            color: #e0e6ed;
            margin-bottom: 30px;
            line-height: 1.7;
        }

        .landing-buttons {
            display: flex;
            flex-direction: column; /* Stack buttons on small screens */
            gap: 25px; /* Space between buttons */
            margin-top: 40px;
        }

        .landing-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 45px; /* Large padding for prominent buttons */
            border-radius: 50px;
            font-size: 1.4em; /* Large font size */
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.4s cubic-bezier(.25,.8,.25,1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            color: #1a1a2e; /* Dark text on buttons */
        }

        .landing-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-30deg);
            transition: all 0.4s cubic-bezier(.25,.8,.25,1);
        }

        .landing-button:hover::before {
            left: 100%;
        }

        .landing-button:hover {
            transform: translateY(-10px) scale(1.03);
            text-decoration: none;
        }

        .landing-button.about-me {
            background: linear-gradient(45deg, #aaff00, #00f0ff); /* Green to Blue gradient */
            box-shadow: 0 8px 25px rgba(170, 255, 0, 0.5), 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .landing-button.about-me:hover {
            background: linear-gradient(45deg, #00f0ff, #aaff00); /* Invert gradient */
            box-shadow: 0 15px 40px rgba(170, 255, 0, 0.7), 0 0 30px rgba(0, 240, 255, 0.5);
        }

        .landing-button.games-software {
            background: linear-gradient(45deg, #ff00ff, #ffcc00); /* Magenta to Yellow gradient */
            box-shadow: 0 8px 25px rgba(255, 0, 255, 0.5), 0 0 20px rgba(255, 204, 0, 0.3);
        }

        .landing-button.games-software:hover {
            background: linear-gradient(45deg, #ffcc00, #ff00ff); /* Invert gradient */
            box-shadow: 0 15px 40px rgba(255, 0, 255, 0.7), 0 0 30px rgba(255, 204, 0, 0.5);
        }

        /* Responsive adjustments for landing page */
        @media (max-width: 768px) {
            .landing-container {
                padding: 40px 30px;
            }
            .landing-container h1 {
                font-size: 3em;
            }
            .landing-container p {
                font-size: 1.1em;
            }
            .landing-buttons {
                flex-direction: column; /* Stack buttons vertically */
                gap: 20px;
            }
            .landing-button {
                padding: 18px 35px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .landing-container {
                padding: 30px 20px;
            }
            .landing-container h1 {
                font-size: 2.5em;
            }
            .landing-container p {
                font-size: 1em;
            }
            .landing-button {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to Aripa Pars Studio!</h1>
        <p>I'm Khashayar Mobasheri, the founder of Aripa Studio. We specialize in game development and software creation, driven by a passion for innovation and learning. Explore our journey and projects!</p>
        <div class="landing-buttons">
            <a href="aboutme.html" class="landing-button about-me">
                About Me
            </a>
            <a href="games-software.html" class="landing-button games-software">
                Games & Software
            </a>
        </div>
    </div>
</body>
</html>
